<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudasavings - Mobile Receipt Generator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#321457">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kudasavings">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="96x96" href="/img/icons8-money-96.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/js/script.js" as="script">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <img src="/img/icons8-money-96.png" alt="Loading" class="loading-icon">
            <p>Processing Transaction...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Demo Header -->
        <div class="demo-header">
            <h1>üè¶ Kudasavings Receipt Generator</h1>
            <div class="demo-warning">DEMO VERSION - For Testing Only</div>
        </div>

        <!-- Transaction Form -->
        <form id="transactionForm" class="transaction-form" action="/submit-transaction" method="POST">
            <div class="form-group">
                <label for="accountName">Account Name *</label>
                <input type="text" id="accountName" name="accountName" required 
                       placeholder="Enter recipient's full name">
            </div>

            <div class="form-group">
                <label for="bankName">Bank Name *</label>
                <select id="bankName" name="bankName" required>
                    <option value="">Select a bank</option>
                    <!-- Banks will be loaded dynamically -->
                </select>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number *</label>
                <input type="text" id="accountNumber" name="accountNumber" required 
                       placeholder="Enter 10-digit account number" maxlength="10">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required 
                       placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="amount">Amount (‚Ç¶) *</label>
                <input type="number" id="amount" name="amount" required 
                       placeholder="Enter amount" min="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="narration">Transaction Description *</label>
                <input type="text" id="narration" name="narration" required 
                       placeholder="Enter transaction description">
            </div>

            <div class="form-group">
                <label for="transactionDate">Transaction Date & Time *</label>
                <input type="datetime-local" id="transactionDate" name="transactionDate" required>
            </div>

            <button type="submit" class="submit-btn">
                Generate Receipt
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
</body>
</html>
